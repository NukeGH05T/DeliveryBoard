name: DeliveryBoard
version: 1.7.5-hotfix
main: me.nukeghost.DeliveryBoard
api-version: 1.13
prefix: DB
authors: [NukeGH05T]
description: Give your players delivery tasks on a timely basis.
softdepend:
  - EcoItems
  - MMOItems
  - ItemsAdder
  - Oraxen
  - ExecutableItems
  - SCore
  - PlaceholderAPI
  - CustomItems
commands:
  deliveryboard:
    aliases: [db]
permissions:
  deliveryboard:
    add:
      default: op
    edit:
      default: op
    refresh:
      default: op
    skip:
      default: op
    token:
      manage:
        default: op
      viewself:
        default: true
      viewothers:
        default: op
    delivery:
      top:
        default: true
      forcesubmit:
        default: op
      hourly:
        default: true
      threehourly:
        default: true
      sixhourly:
        default: true
    setboard:
      default: op
    reload:
      default: op